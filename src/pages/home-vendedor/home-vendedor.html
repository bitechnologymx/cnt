<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">


			<h4 class="card-title">{{usuario.nombreCompleto}} <span style="color: #b1b1b1;font-size: 15px;">bienvenido a CNT Dashboard</span></h4>

			<div class="row">
				<div class="col-6 col-sm-3">
					<div class="card">
						<div class="card-block">
							<p class="mrg-btm-5">Leads Asignados</p>
							<div class="mrg-top-10">
								<h2 class="no-mrg-btm">{{leadsAsignados}}</h2>

							</div>
						</div>
					</div>
				</div>

				<div class="col-6 col-sm-3">
					<div class="card">
						<div class="card-block">
							<p class="mrg-btm-5">Leads Ganados</p>
							<div class="mrg-top-10">
								<div class="row">

									<div class="col-4">
										<h2 class="no-mrg-btm">{{leadsGanados}}</h2>
									</div>

									<div class="col-8 mrg-top-15">
										<div class="progress progress-success">
											<div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-6 col-sm-3">
					<div class="card">
						<div class="card-block">
							<p class="mrg-btm-5">En Stand By</p>
							<div class="mrg-top-10">
								<div class="row">

									<div class="col-4">
										<h2 class="no-mrg-btm">{{leadsStandBy}}</h2>
									</div>

									<div class="col-8 mrg-top-15">
										<div class="progress progress-warning">
											<div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-6 col-sm-3">
					<div class="card">
						<div class="card-block">
							<p class="mrg-btm-5">Leads Perdidos</p>
							<div class="mrg-top-10">
								<div class="row">

									<div class="col-4">
										<h2 class="no-mrg-btm">{{leadsPerdidos}}</h2>
									</div>

									<div class="col-8 mrg-top-15">
										<div class="progress progress-danger">
											<div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

		<!--Tarjeta-->



		<!--- GOOGLE MAP--->

		<div class="col-md-12">
			<div id="accordion-2" class="accordion panel-group" role="tablist" aria-multiselectable="true">

					<div class="panel-heading" role="tab" id="heading-2-One">
						<h4 class="panel-title">
							<a class="collapsed" data-toggle="collapse" data-parent="#accordion-2" (click)="isCollapsedMap = !isCollapsedMap"

							</a>
